<div class="container my-5">
  <h2 class="text-center mb-4">📝 Angular Signal Task List</h2>
  <form (ngSubmit)="addTask()" class="input-group mb-3">
    <input
      class="form-control"
      placeholder="Enter new task"
      name="task"
      [(ngModel)]="taskInput"
    />
    <button type="submit" class="btn btn-primary">Add Task</button>
  </form>

  @if (tasks().length === 0) {
    <p class="text-muted text-center">No tasks yet.</p>
  }
  @for (task of tasks(); track task.id) {
  <div
    class="d-flex justify-content-between align-items-center border rounded p-2 mb-2"
  >
    <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          [checked]="task.done"
          (change)="toggleDone(task.id)"
          id="{{ task.id }}"
        />
        <label
          class="form-check-label"
          [class.text-decoration-line-through]="task.done"
          [attr.for]="task.id"
        >
          {{ task.text }}
        </label>
      </div>
    <button class="btn btn-sm btn-outline-danger" (click)="removeTask(task.id)">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>
  }
</div>
